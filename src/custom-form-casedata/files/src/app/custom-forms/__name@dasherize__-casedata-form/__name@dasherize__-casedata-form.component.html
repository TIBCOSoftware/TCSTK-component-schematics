<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" fxLayout="column">

    <mat-toolbar style="margin-bottom: 5px;"><%= name %> Form</mat-toolbar>

    <mat-form-field class="form-element">
        <input matInput placeholder="Field 1"  formControlName="field1" type="text" readonly>
    </mat-form-field>
    <mat-form-field class="form-element">
        <input matInput placeholder="Field 2"  formControlName="field2" type="text" readonly>
    </mat-form-field>
    <mat-form-field class="form-element">
        <input matInput placeholder="Field 3"  formControlName="field3" type="text" readonly>
    </mat-form-field>

    <!-- note no submit button on a case data form-->
    <!--div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div-->

</form>
